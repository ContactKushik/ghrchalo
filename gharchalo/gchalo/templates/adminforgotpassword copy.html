<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot Password Page</title>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }
  .container {
    width: 300px;
    border: 2px solid #ccc;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    background-color: #fff;
  }
  .button-group button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 20px;
    transition: background-color 0.3s;
  }
  .button-group button.active {
    background-color: #333;
    color: #fff;
  }
  .form-section {
    display: none;
    padding: 20px 0;
  }
  .form-section.active {
    display: block;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: calc(100% - 40px);
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 30px;
    outline: none;
  }
  input[type="checkbox"] {
    margin-right: 10px;
  }
  button {
    padding: 12px 40px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #333;
    color: #fff;
  }
    /* POPUP CSS STYLING */
    .code-editor {
  max-width: 300px;
  background-color: #FFBF23;
  box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
  border-radius: 8px;
  padding: 2px;
  position: absolute;
  z-index: 400;
   top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 10px;
}

.title {
  font-family: Lato, sans-serif;
  font-weight: 900;
  font-size: 14px;
  letter-spacing: 1.57px;
  color: rgb(0, 0, 0);
}

.icon {
  width: 20px;
  transition: .2s ease;
}

.icon:hover {
  cursor: pointer;
  border-radius: 50px;
  background-color: #6e7281;
}

.editor-content {
  margin: 0 10px 10px;
  color: rgb(0, 0, 0);
}

.property {
  margin-left: 30px;
}

.property:hover {
  cursor: text;
}





</style>
<body>
  <div class="container">
    <div>
      {% if messages %}
      <div class="code-editor" id="popup-window">
        <div class="header">
          <span class="title">Alert!</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="icon" id="close-button"
            onclick="closePopup()">
            <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
            <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
            <g id="SVGRepo_iconCarrier">
              <path stroke-linecap="round" stroke-width="2" stroke="#4C4F5A" d="M6 6L18 18"></path>
              <path stroke-linecap="round" stroke-width="2" stroke="#4C4F5A" d="M18 6L6 18"></path>
            </g>
          </svg>
        </div>
        <div class="editor-content">
          <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
              {{ message }}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endif %}
    </div>
      <div id="login-form" class="form-section active">
        <form action="/gchalo/adminresetpassword/" method="post">
          {% csrf_token %}
          <label for="username">Enter your username: </label>
          <input type="text" id="username" name="username" required><br>
          <button type="submit">Reset Password</button>
        </form>
      </div>
      </div>
<script>
  // Get the elements by their ID
  var popupLink = document.getElementById("popup-link");
  var popupWindow = document.getElementById("popup-window");
  var closeButton = document.getElementById("close-button");
  // Show the pop-up window when the link is clicked
  popupLink.addEventListener("click", function (event) {
    event.preventDefault();
    popupWindow.style.display = "block";
  });
  // Hide the pop-up window when the close button is clicked
  closeButton.addEventListener("click", function () {
    popupWindow.style.display = "none";
  });
  function closePopup() {
    var popupWindow = document.getElementById("popup-window");
    popupWindow.style.display = "none";
  }
</script>
</body>
</html>
