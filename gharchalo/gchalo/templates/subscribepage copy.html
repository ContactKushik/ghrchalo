<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Page</title>
</head>
<body>
    <header> 
        <div>{% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}</div>
      </header>

      <form action="/gchalo/subscribe/" method="post">
        {% csrf_token %}
        <label for="contact">Contact No.:- </label>
        <input type="text" id="contact" name="contact" value="{{contact}}"><br>
        <label for="rno">Route No.:- </label>
        <input type="number" id="rno" name="rno" value="{{rno}}"><br>
        <label for="shift">Shift:- </label>
        <input type="number" id="shift" name="shift" value="{{shift}}"><br>
        <button type="submit">Subscribe</button>
      </form>
      <br>
      {% if tab %}
        <button><a href="/gchalo/unsubscribe/">Unsubscribe</a></button>
      {% endif %}
</body>
</html>
