<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghr Chalo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/454c257758.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
  padding: 20px;
}

.alerts {
  text-align: center;
  font-size: 14px; /* Adjust the font size for alerts */
  font-weight: bold;
  border: 2px solid #ccc; /* Adding a border around the alert box */
  border-radius: 10px; /* Adding rounded corners to the border */
  padding: 10px; /* Adding some padding to the alert box */
  max-width: 400px; /* Set a maximum width for the alert box */
  margin: 0 auto 20px auto; /* Centering the alert box and adding some margin at the bottom */
  overflow-y: auto; /* Enable vertical scrolling for alerts */
  max-height: 100px; /* Set a maximum height for the alert box */
}

.search-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border: 2px solid #ccc; /* Adding a border around the search box */
  border-radius: 10px; /* Adding rounded corners to the border */
  max-width: 400px; /* Set a maximum width for the box */
  margin: 0 auto; /* Centering the search box */
}

.transit {
  border: 2px solid #ccc; /* Adding a border around the transit box */
  border-radius: 10px; /* Adding rounded corners to the border */
  padding: 10px;
  margin-bottom: 10px; /* Adding some space below the transit box */
}

.radio-container {
  display: flex;
  flex-direction: column;
  margin-bottom: 10px; /* Adding some space below the radio buttons */
}

.radio-container label {
  margin-bottom: 5px; /* Adding some space between the radio labels */
}
    </style>
  </head>
  <body>
    <div>
      <nav id="header" class="navbar navbar-expand-lg bg-body-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="assets/logo.png" alt="" />Ghr Chalo</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#header">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">TRACK</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">ROUTES</a>
              </li>
              <li class="nav-item" id="navitemcontact">
                <a class="nav-link" href="#contact">SUBSCRIBE</a>
              </li>
              <li class="nav-item" id="navitemcontact">
                <a class="nav-link" href="/gchalo/loginpage/">ADMIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div>
      <div class="alerts">Alerts</div>
    </div>
    <div class="search-box">
      <div class="transit">College Home</div>
      <div class="radio-container">
        <label>
          <input
            type="radio"
            name="searchType"
            value="location"
            onclick="selectLocation()"
          />
          Search by Location
        </label>
        <label>
          <input
            type="radio"
            name="searchType"
            value="route"
            onclick="selectRoute()"
          />
          Search by Route
        </label>
      </div>
      <input type="text" id="searchBox" placeholder="Choose search option" />
      <button>search icon</button>

      <script>
        function selectLocation() {
          document.getElementById("searchBox").placeholder =
            "Enter Location/Stop";
        }

        function selectRoute() {
          document.getElementById("searchBox").placeholder = "Enter Route";
        }
      </script>
    </div>
  </body>
</html>
